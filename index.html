<!DOCTYPE html>
<meta charset="utf-8">

<form>
  <label><input type="radio" name="orderby" value="orderbyindex" checked> Order By Index </label>
  <label><input type="radio" name="orderby" value="orderbyagree" > Order By Agree </label>
  <label><input type="radio" name="orderby" value="orderbydisagree" > Order By Disagree </label>
</form>

<div id="container" class="svg-container">
  <svg style="width:100%; height:100%;"
       viewBox="0 0 640 400"
       preserveAspectRatio="xMidYMid meet">
  </svg>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
var m_top = 60;
var m_bottom = 30;
var m_left = 70;
var m_right = 30;
var width = 640;
var height = 400;
var axisTransitionDuration = 700;
var reRenderTransitionDuration = 1000;

var dataset = [
  {billid: "HB 4643", agree: 67, disagree: 54, index: 0},
  {billid: "HB 6066", agree: 87, disagree: 44, index: 1},
  {billid: "HB 5851", agree: 160, disagree: 34, index: 3},
  {billid: "HB 5400", agree: 58, disagree: 18, index: 2}
];

var itemNames = d3.keys(dataset[0]).filter(function(key) {
                              if (key !== "billid" && key !== "index")
                                return true;
                              else
                                return false;
                });

var tooltip = d3.select("body")
                .append("div")
                .style("position", "absolute")
                .style("color", "white")
                .style("z-index", "10")
                .style("visibility", "hidden")
                .text("a simple tooltip");

//
// Sort Data
dataset.sort(function(x, y){
  return d3.ascending(x.index, y.index);
});

var billIds = dataset.map( function(d) {
      return d.billid;
});


//
// Data Transform
var series = d3.stack()
    .keys(itemNames) //.keys(["agree", "disagree"])
    .offset(d3.stackOffsetDiverging)
    (dataset);


// Scales
var svg = d3.select("svg"),
    margin = {top: m_top, right: m_right, bottom: m_bottom, left: m_left};


var y = d3.scaleBand()
    .domain(billIds)
    .rangeRound([m_top, height - m_bottom])
    .padding(0.4);

var x = d3.scaleLinear()
    .domain([d3.min(series, stackMin), d3.max(series, stackMax)])
    .rangeRound([m_left, width - m_right]);

var z = d3.scaleOrdinal(d3.schemeCategory10);
//var z = d3.scaleOrdinal()
//          .domain(itemNames)
//          .range(["#d62728", "#2ca02c", "#9467bd"]);


//
// Rendering
function renderGraph() {
  svg.append("g")
       .attr("class", "container")
     .selectAll("g")
     .data(series)
     .enter().append("g")
       .attr("class", "layer")
       .attr("fill", function(d) { return z(d.key); })
     .selectAll("rect")
     .data(function(d) { return d; })
     .enter().append("rect")
       .attr("class", "bar")
       .attr("height", y.bandwidth)
       .attr("x", function(d) { return x(d[0]); })
       .attr("width", function(d) { return x(d[1]) - x(d[0]); })
       .attr("y", function(d) { return y(d.data.billid); })
       .on("mouseover", function(d){tooltip.text(d[1]-d[0]); return tooltip.style("visibility", "visible");})
       .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
       .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

  svg.selectAll("g.layer").exit().remove();
}

function renderXaxis() {
  svg.append("g")
      .attr("class", "x--axis")
      .attr("transform", "translate(0," + m_top + ")")
      .call(d3.axisTop(x));
}

function renderYaxis() {
  svg.append("g")
      .attr("class", "y--axis")
      .attr("transform", "translate(" + (m_left - 10) + ",0)")
      .call(d3.axisLeft(y));
}

renderGraph();
renderXaxis();
renderYaxis();

function stackMin(serie) {
  return d3.min(serie, function(d) { return d[0]; });
}

function stackMax(serie) {
  return d3.max(serie, function(d) { return d[1]; });
}

d3.selectAll("input")
    .on("change", orderByChanged);

function orderByChanged() {
  if (this.value === "orderbyindex") orderByIndex();
  else if (this.value === "orderbyagree") orderByAgree();
  else if (this.value === "orderbydisagree") orderByDisagree();
}


function reRenderGraph() {
  svg.selectAll("g.layer")
    .data(series)
      .attr("fill", function(d) {
        console.log("0: d:" + JSON.stringify(d));
        return z(d.key);
      })
    .selectAll("rect.bar")
    .data(function(d) {
      console.log("1: d:" + JSON.stringify(d));
      return d;
    })
      .transition()
      .ease(d3.easeExp)
      .duration(axisTransitionDuration)
      .attr("height", y.bandwidth)
      .attr("y", function(d) {
        console.log("2: d:" + JSON.stringify(d));
        console.log("2: d.data:" + JSON.stringify(d.data));
        console.log("2: d.data.billid:" + JSON.stringify(d.data.billid));
        return y(d.data.billid);
      })
      .attr("x", function(d) { return x(d[0]); })
      .attr("width", function(d) { return x(d[1]) - x(d[0]); });
}

function orderByIndex() {
  console.log("orderByIndex called.");

  // Data Transfrom
  dataset.sort(function(x, y){
    return d3.ascending(x.index, y.index);
  });

  // Series Update
  series = d3.stack()
    .keys(["agree", "disagree"])
    .offset(d3.stackOffsetDiverging)
    (dataset);

  // Y Domain Update
  var _billIds = dataset.map( function(d) {
        return d.billid;
  });
  y.domain(_billIds);

  // Y Axis Update
  d3.select(".y--axis")
    .transition()
    .ease(d3.easeExp)
    .duration(reRenderTransitionDuration)
    .call(d3.axisLeft(y));

  // Re-render Graph
  reRenderGraph();
}

function orderByAgree() {
  console.log("orderByAgree called.");

  // Data Transfrom
  dataset.sort(function(x, y){
    return d3.descending(x.agree, y.agree);
  });

  // Series Update
  series = d3.stack()
    .keys(["agree", "disagree"])
    .offset(d3.stackOffsetDiverging)
    (dataset);

  // Y Domain Update
  var _billIds = dataset.map( function(d) {
        return d.billid;
  });
  y.domain(_billIds);

  // Y Axis Update
  d3.select(".y--axis")
    .transition()
    .ease(d3.easeExp)
    .duration(reRenderTransitionDuration)
    .call(d3.axisLeft(y));

  // Re-render Graph
  reRenderGraph();

}

function orderByDisagree() {
  console.log("orderByDisagree called.");

  // Data Transfrom
  dataset.sort(function(x, y){
    return d3.descending(x.disagree, y.disagree);
  });

  // Series Update
  series = d3.stack()
    .keys(["agree", "disagree"])
    .offset(d3.stackOffsetDiverging)
    (dataset);

  // Y Domain Update
  var _billIds = dataset.map( function(d) {
        return d.billid;
  });
  y.domain(_billIds);

  // Y Axis Update
  d3.select(".y--axis")
    .transition()
    .ease(d3.easeExp)
    .duration(reRenderTransitionDuration)
    .call(d3.axisLeft(y));

  // Re-render Graph
  reRenderGraph();
}

//
// Render Legend
var legend = svg.selectAll(".legend")
    .data(series.slice(0))
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(-" + (width / 6) +"," + i * 20 + ")"; })
      .style("font", "10px sans-serif");

  legend.append("rect")
      .attr("x", width + 18)
      .attr("width", 18)
      .attr("height", 18)
      .attr("fill", function(d, i){  console.log(JSON.stringify(d.key)); return z(d.key)});

  legend.append("text")
      .attr("x", width + 44)
      .attr("y", 9)
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .text(function(d, i) {  return d.key; });
</script>
